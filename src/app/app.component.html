<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success mt-3 mb-3">
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
          >
            {{ q.quizName }}
            <small class="font-itallic font-weight-lighter">
              {{ q.quizQuestions.length}} questions
            </small>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
        </button>
        <button class="btn btn-link">
          Cancel
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
    </div>
  </div>
